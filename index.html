<html lang="en">

<head>
    <title>Kanban board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <span class="navbar"><strong>Kanban Board</strong></span>
    </nav>
    <!-- <div class="kanban-heading">
        <strong class="kanban-heading-text">Kanban Board</strong>
    </div> -->
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-title">ToDo</div>
            <div class="column-items">
                <div class="item-input" draggable="true" ondragstart="drag(event)" id="task1"><strong>CSS</strong><span class="options">
                    <i class="fas fa-edit" onclick="editItem(this)"></i>
                    <i class="fas fa-trash-alt" onclick="deleteItem(this)"></i>
                  </span>
                    <hr>
                    <div class="task-description">Description: Learning CSS</div>
                    <div class="task-deadline">Deadline: 2022/08/12</div>
                    <div class="task-assignee">Assignee: A</div>
                    <div class="task-status">Status: Todo</div>
                </div>
                <div class="dropzone"></div>
            </div>
            <button class="add-item" onclick="createTask()">Create New Task</button>
        </div>

        <div class="column" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-title">Backlogs</div>
            <div class="column-items">
                <div class="dropzone"></div>
            </div>

        </div>

        <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-title">In Progress</div>
            <div class="column-items">
                <div class="dropzone"></div>
            </div>

        </div>

        <div class="column" id="inTesting" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-title">In Testing</div>
            <div class="column-items">
                <div class="dropzone"></div>
            </div>

        </div>

        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-title">Done</div>
            <div class="column-items">
                <div class="dropzone"></div>
            </div>

        </div>

        
        <!-- new block here -->

        <div class="create-new-task" id="create-new-task">
            <strong>New Task</strong>
            <div class="error-message"></div>
            <span class="create-row">
                <label class="create-row-label" for="task-name"><strong>Task</strong></label>
                <input class="create-row-input" type="text" name="task-name" id="task-name">
            </span>
            <span class="create-row">
                <label for="assignee" class="create-row-label"><strong>Assignee</strong></label>
                <input class="create-row-input" type="text" name="assignee" id="task-assignee">
            </span>
            <span class="create-row">
                <label for="deadline" class="create-row-label"><strong>Deadline</strong></label>
                <input type="date" name="deadline" id="task-deadline">
            </span>
            <span class="create-row">
                <label class="create-row-label" for="task-description"><strong>Description</strong></label>
                <textarea class="create-row-input" name="task-description" id="task-description" cols="50"
                    rows="10"></textarea>
            </span>
            <span class="create-row">
                <label class="create-row-label" for="task-status"><strong>Status</strong></label>
                <select class="create-row-input" name="task-status" id="task-status">
                    <option value="todo">To Do</option>
                    <option value="backlog">Backlogs</option>
                    <option value="inProgress">In Progress</option>
                    <option value="inTesting">In Testing</option>
                    <option value="done">Done</option>
                </select>
            </span>
            <span class="create-row-buttons">
                <button class="new-btn" id="edit-button" onclick="editTask()">Edit</span>
                <button class="new-btn" id="save-button" onclick="saveTask()">Save</span>
                <button class="new-btn" id="cancel-button" onclick="createTask()">Cancel</span>
            </span>
        </div>
    </div>

    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
    <script src="main.js"></script>
</body>

</html>
